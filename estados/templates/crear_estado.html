<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear Estado</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'estados/css/estilos.css' %}">
</head>
<body>
  <header>
    <h1>Registrar un Nuevo Estado</h1>
    <p class="subtitle">Agrega un estado a la base de datos</p>
  </header>

  <main>
    <section class="form-card">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Guardar Estado</button>
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <div class="link">
        <a href="{% url 'crear_municipio' %}"> Crear municipio</a> |
        <a href="{% url 'inicio' %}"> Volver al explorador</a>
      </div>
    </section>
  </main>
</body>
</html>
