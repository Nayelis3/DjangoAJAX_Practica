<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Selecci√≥n de Estado y Municipio</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'estados/css/estilos.css' %}">
  <script src="{% static 'estados/js/estado_municipio.js' %}" defer></script>
</head>
<body>
  <header>
    <h1>Explorador de Municipios</h1>
    <p class="subtitle">Selecciona un estado y consulta sus municipios</p>
  </header>

  <main>
    <section class="form-card">
      <form id="estadoForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">-- Selecciona un estado --</option>
            {% for e in estados %}
              <option value="{{ e.id }}">{{ e.nombre }}</option>
            {% endfor %}
          </select>
        </div>
      </form>
    </section>

    <section id="municipios-section" class="table-section">
      <h2>Municipios</h2>
      <p id="mensaje" class="info-msg">Selecciona un estado para ver sus municipios.</p>

      <table id="municipios-table" class="hidden">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre del Municipio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div class="link">
     <a href="{% url 'inicio' %}">Volver al inicio</a>
  </div>

</body>
</html>
